<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
      <section>
        <nav>
          <img src="images/logo.svg" alt="Huddle">
        </nav>
        <header>
          <div class="image">
            <img src="images/illustration-mockups.svg" alt="Illustration">
          </div>
          <article>
            <h2>
              Build The Community Your Fans Will Love
            </h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
            </p>
            <button>
              Register  
            </button>
          </article>
        </header>
        <aside>
          <div class="social"><img src="images/logo-facebook.svg" alt="Facebook"></div>
          <div class="social"><img src="images/logo-twitter.svg" alt="Twitter"></div>
          <div class="social"><img src="images/logo-instagram.svg" alt="Instagram"></div>
        </aside>

      </section>
     
  <footer style="line-height: 10px;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mojetioluwa" target="_blank">MOJETIOLUWA DAVE EWETOLA</a>.
      <br>
      <br>
      <a href="https://github.com/Mojetioluwa/huddle-landing-page-with-single-introductory-section-master#overview" target="_blank">GitHub Code</a>
    </p>
  </footer>
</body>
</html>
